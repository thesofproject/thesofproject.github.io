dth="956" x="3" y="275.3945"/><line style="stroke: #D6D6DE; stroke-width: 0.5;" x1="3" x2="959" y1="275.3945" y2="275.3945"/><line style="stroke: #D6D6DE; stroke-width: 0.5;" x1="3" x2="959" y1="278.3945" y2="278.3945"/><rect fill="#EEEEEE" filter="url(#f14trtencryhpw)" height="23.1328" style="stroke: #D6D6DE; stroke-width: 1.0;" width="350" x="306" y="264.8281"/><text fill="#33335B" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="331" x="312" y="280.895">Configure DAI Components who use that DAI</text><polygon fill="#4A4A86" points="529.5,315.0938,539.5,319.0938,529.5,323.0938,533.5,319.0938" style="stroke: #4A4A86; stroke-width: 1.0;"/><line style="stroke: #4A4A86; stroke-width: 1.0;" x1="187.5" x2="535.5" y1="319.0938" y2="319.0938"/><text fill="#33335B" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="142" x="194.5" y="314.0278">ipc_comp_dai_config()</text><path d="M500,334.0938 L577,334.0938 L577,341.0938 L567,351.0938 L500,351.0938 L500,334.0938 " fill="#EEEEEE" style="stroke: #A1A1CA; stroke-width: 1.0;"/><rect fill="none" height="46.2656" style="stroke: #A1A1CA; stroke-width: 2.0;" width="389" x="500" y="334.0938"/><text fill="#33335B" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="32" x="515" y="347.1606">loop</text><text fill="#33335B" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="292" x="592" y="346.3042">[for each SOF_COMP_DAI, SOF_COMP_SG_DAI]</text><polygon fill="#4A4A86" points="743.5,368.3594,753.5,372.3594,743.5,376.3594,747.5,372.3594" style="stroke: #4A4A86; stroke-width: 1.0;"/><line style="stroke: #4A4A86; stroke-width: 1.0;" x1="541.5" x2="749.5" y1="372.3594" y2="372.3594"/><text fill="#33335B" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="190" x="548.5" y="367.2935">dev.drv.ops.dai_config(config)</text><!--
@startuml
hidefootbox
skinparam componentStyle uml2

skinparam defaultFontColor	#33335b

skinparam rectangle {
	color		#d6d6de
	backgroundColor	#ffffff
}

skinparam component {
	backgroundColor	#ffffff
	borderColor	#33335b
	arrowColor	#f05772
}

skinparam interface {
	backgroundColor	#ffffff
	borderColor	#f05772
}

skinparam class {
	backgroundColor	#ffffff
	borderColor	#33335b
	arrowColor	#f05772
}
skinparam stereotypeCBackgroundColor	#6fccdd

skinparam sequence {
	arrowColor		#4a4a86
	lifeLineBorderColor	#f05772
	groupBorderColor	#a1a1ca
	boxBorderColor		#a1a1ca
	dividerBorderColor	#d6d6de
	dividerBorderThickness	1
}
skinparam participant {
	borderColor		#33335b
	backgroundColor		#ffffff
}
skinparam actor {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam state {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam node {
	backgroundColor		#ffffff
}

skinparam note {
	backgroundColor 	#f6ed80
	borderColor		#d6d6de
}
actor host
participant "ipc/handler" as hdl
participant "<platform>/dai" as dai
participant "ipc/ipc" as ipc
participant "audio/<comp_driver>" as drv

host -> hdl : ipc_dai_config(config)
	== Configure DAI Instance ==
	hdl -> dai : dai_get()
	hdl <- - dai_instance
	hdl -> dai : dai_set_config(dai_instance, config)
	hdl <- - dai
	== Configure DAI Components who use that DAI ==
	hdl -> ipc : ipc_comp_dai_config()
		loop for each SOF_COMP_DAI, SOF_COMP_SG_DAI
			ipc -> drv : dev.drv.ops.dai_config(config)
		end loop

@enduml

