" x2="248.5" y1="273.9609" y2="273.9609"/><polygon fill="#4A4A86" points="217.5,269.9609,207.5,273.9609,217.5,277.9609,213.5,273.9609" style="stroke: #4A4A86; stroke-width: 1.0;"/><text fill="#33335B" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="232" x="213.5" y="255.895">queue_get_next_timeout() : timeout</text><polygon fill="#4A4A86" points="445.5,299.0938,455.5,303.0938,445.5,307.0938,449.5,303.0938" style="stroke: #4A4A86; stroke-width: 1.0;"/><line style="stroke: #4A4A86; stroke-width: 1.0;" x1="201.5" x2="451.5" y1="303.0938" y2="303.0938"/><text fill="#33335B" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="157" x="208.5" y="298.0278">work_set_timer(timeout)</text><polygon fill="#4A4A86" points="40.5,313.0938,30.5,317.0938,40.5,321.0938,36.5,317.0938" style="stroke: #4A4A86; stroke-width: 1.0;"/><line style="stroke: #4A4A86; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="34.5" x2="195.5" y1="317.0938" y2="317.0938"/><polygon fill="#4A4A86" points="212.5,370.2266,202.5,374.2266,212.5,378.2266,208.5,374.2266" style="stroke: #4A4A86; stroke-width: 1.0;"/><line style="stroke: #4A4A86; stroke-width: 1.0;" x1="206.5" x2="456.5" y1="374.2266" y2="374.2266"/><text fill="#33335B" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="78" x="218.5" y="369.1606">queue_run()</text><path d="M135,389.2266 L212,389.2266 L212,396.2266 L202,406.2266 L135,406.2266 L135,389.2266 " fill="#EEEEEE" style="stroke: #A1A1CA; stroke-width: 1.0;"/><rect fill="none" height="59.2656" style="stroke: #A1A1CA; stroke-width: 2.0;" width="223" x="135" y="389.2266"/><text fill="#33335B" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="32" x="150" y="402.2935">loop</text><text fill="#33335B" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="126" x="227" y="401.437">[is_work_pending()]</text><line style="stroke: #4A4A86; stroke-width: 1.0;" x1="201.5" x2="243.5" y1="427.4922" y2="427.4922"/><line style="stroke: #4A4A86; stroke-width: 1.0;" x1="243.5" x2="243.5" y1="427.4922" y2="440.4922"/><line style="stroke: #4A4A86; stroke-width: 1.0;" x1="202.5" x2="243.5" y1="440.4922" y2="440.4922"/><polygon fill="#4A4A86" points="212.5,436.4922,202.5,440.4922,212.5,444.4922,208.5,440.4922" style="stroke: #4A4A86; stroke-width: 1.0;"/><text fill="#33335B" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="67" x="208.5" y="422.4263">run_work()</text><line style="stroke: #4A4A86; stroke-width: 1.0;" x1="201.5" x2="243.5" y1="476.625" y2="476.625"/><line style="stroke: #4A4A86; stroke-width: 1.0;" x1="243.5" x2="243.5" y1="476.625" y2="489.625"/><line style="stroke: #4A4A86; stroke-width: 1.0;" x1="202.5" x2="243.5" y1="489.625" y2="489.625"/><polygon fill="#4A4A86" points="212.5,485.625,202.5,489.625,212.5,493.625,208.5,489.625" style="stroke: #4A4A86; stroke-width: 1.0;"/><text fill="#33335B" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="127" x="208.5" y="471.5591">queue_reschedule()</text><!--
@startuml
hidefootbox
skinparam componentStyle uml2

skinparam defaultFontColor	#33335b

skinparam rectangle {
	color		#d6d6de
	backgroundColor	#ffffff
}

skinparam component {
	backgroundColor	#ffffff
	borderColor	#33335b
	arrowColor	#f05772
}

skinparam interface {
	backgroundColor	#ffffff
	borderColor	#f05772
}

skinparam class {
	backgroundColor	#ffffff
	borderColor	#33335b
	arrowColor	#f05772
}
skinparam stereotypeCBackgroundColor	#6fccdd

skinparam sequence {
	arrowColor		#4a4a86
	lifeLineBorderColor	#f05772
	groupBorderColor	#a1a1ca
	boxBorderColor		#a1a1ca
	dividerBorderColor	#d6d6de
	dividerBorderThickness	1
}
skinparam participant {
	borderColor		#33335b
	backgroundColor		#ffffff
}
skinparam actor {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam state {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam node {
	backgroundColor		#ffffff
}

skinparam note {
	backgroundColor 	#f6ed80
	borderColor		#d6d6de
}
actor client as c

participant work_queue as wq
participant timer as t

-> wq : work_new_queue
   wq -> t : timer_register(queue_run)
<- - wq

c -> wq : work_schedule(&work)
   activate wq

   wq -> wq : queue_reschedule()
   activate wq
      wq -> wq : queue_get_next_timeout() : timeout
      wq -> t : work_set_timer(timeout)
   deactivate wq
c <- - wq
deactivate wq
...
wq <- t : queue_run()
   activate wq
   loop is_work_pending()
      wq -> wq : run_work()
   end loop
   wq -> wq : queue_reschedule()

@enduml

