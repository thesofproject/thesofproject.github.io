.5 337.52,330.5 370.472,330.5 " fill="none" id="client-s_work" style="stroke: #4A4A86; stroke-width: 1.0;"/><polygon fill="#4A4A86" points="375.693,330.5,366.693,326.5,370.693,330.5,366.693,334.5,375.693,330.5" style="stroke: #4A4A86; stroke-width: 1.0;"/><text fill="#33335B" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="70" x="287.401" y="323.5669">(1) creates</text><!--link client to wq--><path d="M236.922,314.3895 C239.054,282.8501 244.099,208.212 247.954,151.174 " fill="none" id="client-wq" style="stroke: #4A4A86; stroke-width: 1.0;"/><polygon fill="#4A4A86" points="248.3,146.06,243.7022,154.7698,247.9629,151.0486,251.684,155.3092,248.3,146.06" style="stroke: #4A4A86; stroke-width: 1.0;"/><text fill="#33335B" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="119" x="245.901" y="220.0669">(2) schedules work</text><!--link wq to client--><path d="M182.827,94.707 C126.217,112.3 50.1985,146.16 13.9006,207 C-30.2604,281.0188 122.999,313.4729 197.52,324.6432 " fill="none" id="wq-client" style="stroke: #4A4A86; stroke-width: 1.0;"/><polygon fill="#4A4A86" points="202.746,325.411,194.4219,320.147,197.799,324.6853,193.2607,328.0623,202.746,325.411" style="stroke: #4A4A86; stroke-width: 1.0;"/><text fill="#33335B" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="220" x="14.9006" y="220.0669">(3) calls cb(cb_data) upon timeout</text><!--
@startuml
hidefootbox
skinparam componentStyle uml2

skinparam defaultFontColor	#33335b

skinparam rectangle {
	color		#d6d6de
	backgroundColor	#ffffff
}

skinparam component {
	backgroundColor	#ffffff
	borderColor	#33335b
	arrowColor	#f05772
}

skinparam interface {
	backgroundColor	#ffffff
	borderColor	#f05772
}

skinparam class {
	backgroundColor	#ffffff
	borderColor	#33335b
	arrowColor	#f05772
}
skinparam stereotypeCBackgroundColor	#6fccdd

skinparam sequence {
	arrowColor		#4a4a86
	lifeLineBorderColor	#f05772
	groupBorderColor	#a1a1ca
	boxBorderColor		#a1a1ca
	dividerBorderColor	#d6d6de
	dividerBorderThickness	1
}
skinparam participant {
	borderColor		#33335b
	backgroundColor		#ffffff
}
skinparam actor {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam state {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam node {
	backgroundColor		#ffffff
}

skinparam note {
	backgroundColor 	#f6ed80
	borderColor		#d6d6de
}
class "struct work" as s_work {
   cb
   cb_data
   timeout
   flags
}
hide s_work methods

enum flags {
   SYNC
   ASYNC
}
hide flags methods

class "struct work_queue_timesource" as s_wq_timesource
hide s_wq_timesource methods
hide s_wq_timesource attributes

class "work_queue" as wq {
   + work_schedule()
   + work_reschedule()
   + work_cancel()
   - is_work_pending()
   - work_next_timeout()
   - run_work()
   - work : list
}

class client #a1a1ca
hide client methods
hide client attributes

wq o- s_work
wq <- s_wq_timesource : provides timer INT

s_work - flags

client -> s_work : (1) creates
client - - -> wq : (2) schedules work
wq - - -> client : (3) calls cb(cb_data) upon timeout

@enduml

