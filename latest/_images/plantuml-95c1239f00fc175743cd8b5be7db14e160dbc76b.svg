yle="stroke: #4A4A86; stroke-width: 1.0;" x1="98.5" x2="467.5" y1="500.8828" y2="500.8828"/><text fill="#33335B" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="230" x="105.5" y="496.0264">k_thread_deadline_set(thread, deadline)</text><polygon fill="#4A4A86" points="461.5,527.2344,471.5,531.2344,461.5,535.2344,465.5,531.2344" style="stroke: #4A4A86; stroke-width: 1.0;"/><line style="stroke: #4A4A86; stroke-width: 1.0;" x1="98.5" x2="467.5" y1="531.2344" y2="531.2344"/><text fill="#33335B" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="83" x="105.5" y="526.3779">resume thread</text><!--MD5=[14e52dbfc72c3f52fd8f8d460764d92f]
@startuml
hidefootbox
skinparam componentStyle uml2

skinparam defaultFontColor	#33335b

skinparam rectangle {
	color		#d6d6de
	backgroundColor	#ffffff
}

skinparam component {
	backgroundColor	#ffffff
	borderColor	#33335b
	arrowColor	#f05772
}

skinparam interface {
	backgroundColor	#ffffff
	borderColor	#f05772
}

skinparam class {
	backgroundColor	#ffffff
	borderColor	#33335b
	arrowColor	#f05772
}
skinparam stereotypeCBackgroundColor	#6fccdd

skinparam sequence {
	arrowColor		#4a4a86
	lifeLineBorderColor	#f05772
	groupBorderColor	#a1a1ca
	boxBorderColor		#a1a1ca
	dividerBorderColor	#d6d6de
	dividerBorderThickness	1
}
skinparam participant {
	borderColor		#33335b
	backgroundColor		#ffffff
}
skinparam actor {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam state {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam node {
	backgroundColor		#ffffff
}

skinparam note {
	backgroundColor 	#f6ed80
	borderColor		#d6d6de
}

scale max 1280 width

skinparam maxMessageSize 400
skinparam BoxPadding 4

box "SOF Firmware" #LightBlue
	participant "MPP Scheduling"
	participant "Zephyr Thread"
	participant "Timer"
end box

"Timer" -> "MPP Scheduling": sys_tick callback
activate "MPP Scheduling"

loop for each Task with Budget
	"MPP Scheduling"-> "MPP Scheduling": reset task with budget\ncycles_consumed_in_sys_tick
	"MPP Scheduling" -> "Zephyr Thread": k_thread_priority_set(thread, MEDIUM_PRIO)
	"MPP Scheduling" -> "Zephyr Thread": k_thread_time_slice_set(thread, slice_ticks = budget)
	note right: Reset priority and budget\nto default value
	"MPP Scheduling"-> "Zephyr Thread": k_thread_runtime_stats_get(thread)
	activate "Zephyr Thread"
		return return thread_cycles - absolute number of cycles consumed
	"MPP Scheduling"-> "MPP Scheduling": save thread_ref_cycles = thread_cycles as a reference
end

loop for each DP task
	opt if DP task is ready for processing
		"MPP Scheduling"-> "MPP Scheduling": re-calculate task deadline
		"MPP Scheduling" -> "Zephyr Thread": k_thread_deadline_set(thread, deadline)
		"MPP Scheduling" -> "Zephyr Thread": resume thread
	end
end

deactivate "MPP Scheduling"

@enduml

