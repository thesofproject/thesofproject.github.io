@startuml
hidefootbox
skinparam componentStyle uml2

skinparam defaultFontColor	#33335b

skinparam rectangle {
	color		#d6d6de
	backgroundColor	#ffffff
}

skinparam queue {
	color		#d6d6de
	backgroundColor	#ffffff
}

skinparam component {
	backgroundColor	#ffffff
	borderColor	#33335b
	arrowColor	#f05772
}

skinparam interface {
	backgroundColor	#ffffff
	borderColor	#f05772
}

skinparam class {
	backgroundColor	#ffffff
	borderColor	#33335b
	arrowColor	#f05772
}
skinparam stereotypeCBackgroundColor	#6fccdd

skinparam sequence {
	arrowColor		#4a4a86
	lifeLineBorderColor	#f05772
	groupBorderColor	#a1a1ca
	boxBorderColor		#a1a1ca
	dividerBorderColor	#d6d6de
	dividerBorderThickness	1
}
skinparam participant {
	borderColor		#33335b
	backgroundColor		#ffffff
}
skinparam actor {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam state {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam node {
	backgroundColor		#ffffff
}

skinparam note {
	backgroundColor 	#f6ed80
	borderColor		#d6d6de
}

skinparam activity {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam activityDiamond {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam arrowColor	#f05772
skinparam maxMessageSize 400
skinparam BoxPadding 4

Title Secure IPC handling

legend
IPC WQ Task - calls IPC callback belonging to the User Mode Module.
Module WQ - User Mode Work Queue thread.
Kernel - schedule Module WQ.
System Call - System call routine sending IPC reply.
CORE_IDX - IPC target DSP core index.
end legend

box "Kernel Mode" #LightGray
participant INT as "IPC IRQ"
participant KERNEL as "Kernel"
participant SYSCALL as "System Call"
end box
box "User Mode" #LightBlue
participant MOD as "Module WQ"
end box

INT ->> KERNEL: IPC interrupt
    activate KERNEL

KERNEL -> KERNEL: Dispatch IPC message
    activate KERNEL
    deactivate KERNEL

KERNEL ->> MOD: Clear Module WQ stack
    activate KERNEL
    deactivate KERNEL

KERNEL ->> MOD: Map module code section to Module WQ
    activate KERNEL
    deactivate KERNEL

KERNEL ->> MOD: Pin Module WQ to DSP core [CORE_IDX]
    activate KERNEL
    deactivate KERNEL

KERNEL ->> MOD: Schedule Module WQ
    activate KERNEL
    activate MOD
    deactivate KERNEL
    deactivate KERNEL

MOD -> MOD: Call IPC WQ Task
    activate MOD

MOD -> SYSCALL: Send IPC reply
    activate SYSCALL
    return

MOD -> SYSCALL: Unmap module code section
    activate SYSCALL
    return
    deactivate MOD
    deactivate MOD

@enduml

