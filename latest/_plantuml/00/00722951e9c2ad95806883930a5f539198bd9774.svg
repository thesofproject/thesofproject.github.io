;" x1="517" x2="622" y1="223.0938" y2="223.0938"/><text fill="#33335B" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="87" x="524" y="218.0278">ungate power</text><polygon fill="#4A4A86" points="427,248.2266,417,252.2266,427,256.2266,423,252.2266" style="stroke: #4A4A86; stroke-width: 1.0;"/><line style="stroke: #4A4A86; stroke-width: 1.0;" x1="421" x2="506" y1="252.2266" y2="252.2266"/><text fill="#33335B" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="67" x="433" y="247.1606">alloc mem</text><polygon fill="#4A4A86" points="207,277.3594,197,281.3594,207,285.3594,203,281.3594" style="stroke: #4A4A86; stroke-width: 1.0;"/><line style="stroke: #4A4A86; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="201" x2="511" y1="281.3594" y2="281.3594"/><text fill="#33335B" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="53" x="213" y="276.2935">Success</text><line style="stroke: #4A4A86; stroke-width: 1.0;" x1="196" x2="238" y1="317.4922" y2="317.4922"/><line style="stroke: #4A4A86; stroke-width: 1.0;" x1="238" x2="238" y1="317.4922" y2="330.4922"/><line style="stroke: #4A4A86; stroke-width: 1.0;" x1="197" x2="238" y1="330.4922" y2="330.4922"/><polygon fill="#4A4A86" points="207,326.4922,197,330.4922,207,334.4922,203,330.4922" style="stroke: #4A4A86; stroke-width: 1.0;"/><text fill="#33335B" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="118" x="203" y="312.4263">dai_desc-&gt;sref++</text><polygon fill="#4A4A86" points="73,355.625,63,359.625,73,363.625,69,359.625" style="stroke: #4A4A86; stroke-width: 1.0;"/><line style="stroke: #4A4A86; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="67" x2="190" y1="359.625" y2="359.625"/><text fill="#33335B" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="30" x="79" y="354.5591">dev*</text><!--MD5=[71c747542bb61c13c129b526775161e9]
@startuml
hidefootbox
skinparam componentStyle uml2

skinparam defaultFontColor	#33335b

skinparam rectangle {
	color		#d6d6de
	backgroundColor	#ffffff
}

skinparam component {
	backgroundColor	#ffffff
	borderColor	#33335b
	arrowColor	#f05772
}

skinparam interface {
	backgroundColor	#ffffff
	borderColor	#f05772
}

skinparam class {
	backgroundColor	#ffffff
	borderColor	#33335b
	arrowColor	#f05772
}
skinparam stereotypeCBackgroundColor	#6fccdd

skinparam sequence {
	arrowColor		#4a4a86
	lifeLineBorderColor	#f05772
	groupBorderColor	#a1a1ca
	boxBorderColor		#a1a1ca
	dividerBorderColor	#d6d6de
	dividerBorderThickness	1
}
skinparam participant {
	borderColor		#33335b
	backgroundColor		#ffffff
}
skinparam actor {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam state {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam node {
	backgroundColor		#ffffff
}

skinparam note {
	backgroundColor 	#f6ed80
	borderColor		#d6d6de
}
participant "component" as comp
participant lib
participant ukernel
participant "driver" as drv
participant hw

-> comp : new()

comp -> lib : dai_get(type, ...)
   activate lib

   lib -> lib : lookup(dai_desc_list) : dai_desc
   opt dai_desc->sref == 0
      lib -> drv : dai_desc->ops->probe(dai_desc)
         activate drv
         drv -> hw : ungate power
         drv -> ukernel : alloc mem
      lib <- - drv : Success
      deactivate drv
   end opt
   lib -> lib : dai_desc->sref++

comp <- - lib : dev*
deactivate lib

@enduml

