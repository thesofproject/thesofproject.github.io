@startuml
hidefootbox
skinparam componentStyle uml2

skinparam defaultFontColor	#33335b

skinparam rectangle {
	color		#d6d6de
	backgroundColor	#ffffff
}

skinparam queue {
	color		#d6d6de
	backgroundColor	#ffffff
}

skinparam component {
	backgroundColor	#ffffff
	borderColor	#33335b
	arrowColor	#f05772
}

skinparam interface {
	backgroundColor	#ffffff
	borderColor	#f05772
}

skinparam class {
	backgroundColor	#ffffff
	borderColor	#33335b
	arrowColor	#f05772
}
skinparam stereotypeCBackgroundColor	#6fccdd

skinparam sequence {
	arrowColor		#4a4a86
	lifeLineBorderColor	#f05772
	groupBorderColor	#a1a1ca
	boxBorderColor		#a1a1ca
	dividerBorderColor	#d6d6de
	dividerBorderThickness	1
}
skinparam participant {
	borderColor		#33335b
	backgroundColor		#ffffff
}
skinparam actor {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam state {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam node {
	backgroundColor		#ffffff
}

skinparam note {
	backgroundColor 	#f6ed80
	borderColor		#d6d6de
}

skinparam activity {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam activityDiamond {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam arrowColor	#f05772
skinparam maxMessageSize 400
skinparam BoxPadding 4
component "app/mpp" as app

component lib <<sof_api>> {
	interface cpu
	interface dai
	interface dma
	interface pm_runtime

	component dai_mng
	dai_mng -up- dai
	component dma_mng
	dma_mng -up- dma
	component pm_runtime_impl
	pm_runtime_impl -up- pm_runtime
}

app .down.> dai : uses
app .down.> dma : uses
app .down.> pm_runtime : uses
app .down.> cpu : uses

component "arch/xtensa/lib" as arch_xtensa {
	component arch_cpu
}
arch_cpu -up- cpu

component <i>vendor</i> {
	component platform {
		component dai_init
		dai_init .up.> dai_mng : initialize
		component dma_init
		dma_init .up.> dma_mng : initialize
		component platform_pm_runtime
	}
	component drivers
	drivers .up.> dma : uses
}
arch_cpu .down.> platform
pm_runtime_impl .down.> platform_pm_runtime

@enduml

