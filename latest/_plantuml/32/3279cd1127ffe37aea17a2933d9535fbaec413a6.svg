@startuml
hidefootbox
skinparam componentStyle uml2

skinparam defaultFontColor	#33335b

skinparam rectangle {
	color		#d6d6de
	backgroundColor	#ffffff
}

skinparam component {
	backgroundColor	#ffffff
	borderColor	#33335b
	arrowColor	#f05772
}

skinparam interface {
	backgroundColor	#ffffff
	borderColor	#f05772
}

skinparam class {
	backgroundColor	#ffffff
	borderColor	#33335b
	arrowColor	#f05772
}
skinparam stereotypeCBackgroundColor	#6fccdd

skinparam sequence {
	arrowColor		#4a4a86
	lifeLineBorderColor	#f05772
	groupBorderColor	#a1a1ca
	boxBorderColor		#a1a1ca
	dividerBorderColor	#d6d6de
	dividerBorderThickness	1
}
skinparam participant {
	borderColor		#33335b
	backgroundColor		#ffffff
}
skinparam actor {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam state {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam node {
	backgroundColor		#ffffff
}

skinparam note {
	backgroundColor 	#f6ed80
	borderColor		#d6d6de
}
participant core0
participant core1
participant idc
participant platform

core0 -> idc : idc_init()
   activate idc

   idc -> platform : interrupt_register(irq, auto_unmask, irq_handler, idc)
      activate platform
   idc <- - platform
   deactivate platform

core0 <- - idc
deactivate idc

core0 -> idc : idc_send_msg(idc_msg, mode)
   activate idc

   idc -> core1 : irq_handler()
      activate core1
   idc <- - core1
   deactivate core1
core0 <- - idc
deactivate idc

core1 -> idc : idc_do_cmd(data)
   activate idc
idc <- - core1
deactivate idc

@enduml

