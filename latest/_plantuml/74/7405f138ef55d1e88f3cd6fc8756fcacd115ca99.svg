@startuml
hidefootbox
skinparam componentStyle uml2

skinparam defaultFontColor	#33335b

skinparam rectangle {
	color		#d6d6de
	backgroundColor	#ffffff
}

skinparam queue {
	color		#d6d6de
	backgroundColor	#ffffff
}

skinparam component {
	backgroundColor	#ffffff
	borderColor	#33335b
	arrowColor	#f05772
}

skinparam interface {
	backgroundColor	#ffffff
	borderColor	#f05772
}

skinparam class {
	backgroundColor	#ffffff
	borderColor	#33335b
	arrowColor	#f05772
}
skinparam stereotypeCBackgroundColor	#6fccdd

skinparam sequence {
	arrowColor		#4a4a86
	lifeLineBorderColor	#f05772
	groupBorderColor	#a1a1ca
	boxBorderColor		#a1a1ca
	dividerBorderColor	#d6d6de
	dividerBorderThickness	1
}
skinparam participant {
	borderColor		#33335b
	backgroundColor		#ffffff
}
skinparam actor {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam state {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam node {
	backgroundColor		#ffffff
}

skinparam note {
	backgroundColor 	#f6ed80
	borderColor		#d6d6de
}

skinparam activity {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam activityDiamond {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam arrowColor	#f05772
skinparam maxMessageSize 400
skinparam BoxPadding 4

participant "hd-a\nio driver" as iodrv
participant "hd-a dma\nhw" as hw

-> iodrv : chain run
	opt first iteration
	iodrv -> hw : start(out dma)
		note right of hw: Hw programming routine : HW.HDA.DSP.START
	end opt

	iodrv -> hw : read_reset_bur(out dma)
		note right of hw: Hw programming routine : HW.HDA.DSP.READ_RESET_BUR
	iodrv -> hw : read_reset_bor(in dma)
		note right of hw: Hw programming routine : HW.HDA.DSP.READ_RESET_BOR

	iodrv -> hw : inc_fw_ptr(out dma, inc_size)
		note right of hw: Hw programming routine : HW.HDA.DSP.INC_FW_PTR

	iodrv -> hw : inc_link_pos(render ? in : out, inc_size)
		note right of hw: Hw programming routine : HW.HDA.DSP.INC_LINK_POS

	iodrv -> hw : inc_fw_ptr(in, inc_size)
		note right of hw: Hw programming routine : HW.HDA.DSP.INC_FW_PTR
<- - iodrv

@enduml

