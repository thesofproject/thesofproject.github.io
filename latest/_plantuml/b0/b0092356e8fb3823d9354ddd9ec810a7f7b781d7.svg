@startuml
hidefootbox
skinparam componentStyle uml2

skinparam defaultFontColor	#33335b

skinparam rectangle {
	color		#d6d6de
	backgroundColor	#ffffff
}

skinparam component {
	backgroundColor	#ffffff
	borderColor	#33335b
	arrowColor	#f05772
}

skinparam interface {
	backgroundColor	#ffffff
	borderColor	#f05772
}

skinparam class {
	backgroundColor	#ffffff
	borderColor	#33335b
	arrowColor	#f05772
}
skinparam stereotypeCBackgroundColor	#6fccdd

skinparam sequence {
	arrowColor		#4a4a86
	lifeLineBorderColor	#f05772
	groupBorderColor	#a1a1ca
	boxBorderColor		#a1a1ca
	dividerBorderColor	#d6d6de
	dividerBorderThickness	1
}
skinparam participant {
	borderColor		#33335b
	backgroundColor		#ffffff
}
skinparam actor {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam state {
	borderColor		#33335b
	backgroundColor		#ffffff
}

skinparam node {
	backgroundColor		#ffffff
}

skinparam note {
	backgroundColor 	#f6ed80
	borderColor		#d6d6de
}

scale max 1024 width

footer: timeline not to scale 
robust "Speech application" as App
concise "Audio Stream" as Audio

App is idle
Audio is "Preceeding"

@App
0 is idle
+180 is Processing

@Audio
0 is Keyphrase
@0 <-> @100 : keyphrase length - L1
@100 <-> @+80 : detection\ntime - L2
@180 <-> @+80 : burst \ntransmission time - L3
Audio@180 -> App@180 : notification
@260 <-> @+60 : safety \nmargin - L4
100 is Command
+200 is Following
@enduml

